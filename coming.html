    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .coming-soon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70dvh; /* Set to 80vh */
            text-align: center;
            padding: 20px;
        }

        .wireframe-img img {
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: 400px;
            margin-bottom: 20px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .email-me-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }

        .email-me-btn:hover {
            background-color: #0056b3;
        }

        .email-icon {
            display: inline-block;
            margin-right: 8px;
        }

        #heading {
            font-weight: 700;
            font-size: 40px;
        }

        .loader-div {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1680px){
            #heading {
                font-size: 32px;
            }
            .wireframe-img{
                padding-top: 20px;
            }

            .wireframe-img img {
                max-width: 620px;
                max-height: 320px;
            }
        }

        @media (max-width: 1200px) {
            #heading {
                font-size: 30px;
            }

            .wireframe-img img {
                max-width: 600px;
                max-height: 350px;
            }
        }

        @media (max-width: 992px) {
            #heading {
                font-size: 26px;
            }

            .wireframe-img img {
                max-width: 500px;
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            #heading {
                font-size: 24px;
            }

            .wireframe-img img {
                max-width: 400px;
                max-height: 250px;
            }
        }

        @media (max-width: 576px) {
            #heading {
                font-size: 20px;
            }

            .wireframe-img img {
                max-width: 350px;
                max-height: 200px;
            }

            .loader {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            #heading {
                font-size: 18px;
            }

            .wireframe-img img {
                max-width: 300px;
                max-height: 175px;
            }

            .loader {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
